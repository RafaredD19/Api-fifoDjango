<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Ticket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos generales */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4CAF50, #009688);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
            color: #009688;
            font-size: 1rem;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #4CAF50;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.75rem;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #388E3C;
        }
        .link {
            display: block;
            margin-top: 1rem;
            color: #009688;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .link:hover {
            color: #00796B;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Añadir Ticket</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="client_name">Nombre del Cliente:</label>
            <input type="text" name="client_name" id="client_name" required>

            <label for="priority">Prioridad:</label>
            <input type="number" name="priority" id="priority" required>

            <button type="submit">Añadir Ticket</button>
        </form>
        <a class="link" href="{% url 'view_tickets' %}">Ver Tickets</a>
    </div>
</body>
</html>
